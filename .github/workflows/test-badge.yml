name: Test Badge generate
on: [push]
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Tests
        run: npm run test:ci

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main
